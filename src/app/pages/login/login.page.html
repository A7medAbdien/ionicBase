<ion-content>
  <div class="flex-center">
    <form [formGroup]="form">
      <ion-card>
        <ion-card-header>
          <ion-card-title color="success">Reciclica</ion-card-title>
        </ion-card-header>
        <ion-card-content>

          <ion-item>
            <!-- <ion-label position="floating">Email</ion-label> -->
            <ion-input formControlName="email" label="Email" labelPlacement="floating" type="email"></ion-input>
          </ion-item>

          <app-error-message *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched"
            [errorMessage]="'Email is required'" />

          <app-error-message *ngIf="form.controls['email'].hasError('email') && form.controls['email'].touched"
            [errorMessage]="'Invalid email'" />


          <ion-item>
            <!-- <ion-label position="floating">Password</ion-label> -->
            <ion-input formControlName="password" label="Password" labelPlacement="floating"
              type="password"></ion-input>
          </ion-item>

          <app-error-message *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched"
            [errorMessage]="'Password is required'" />

          <ion-button color="success" size="full" (click)="login()" [disabled]="!form.valid">LOGIN</ion-button>
          <ion-button color="success" size="full" fill="clear" (click)="register()">REGISTER</ion-button>
          <ion-button (click)="forgotPassword()" color="dark" size="full" fill="clear"
            [disabled]="!form.controls['email'].valid">Forgot
            email/password</ion-button>

        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
