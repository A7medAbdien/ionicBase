<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">Reciclica</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <!-- <ion-label position="floating">Email</ion-label> -->
          <ion-input label="Email" labelPlacement="floating" type="email"></ion-input>
        </ion-item>
        <ion-item>
          <!-- <ion-label position="floating">Password</ion-label> -->
          <ion-input label="Password" labelPlacement="floating" type="password"></ion-input>
        </ion-item>
        <ion-button color="dark" size="full" fill="clear">Forgot email/password</ion-button>
        <ion-button (click)="login()" color="success" size="full">LOGIN</ion-button>
        <ion-button (click)="register()" color="success" size="full" fill="clear">REGISTER</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
